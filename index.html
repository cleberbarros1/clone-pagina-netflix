<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Projeto - Recriando página do Netflix</title>

    <!--owl css--->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DOUTOR ESTRANHO</h3>
                <p class="descricao">Viaje para o desconhecido com o Doutor Estranho que, com a ajuda de aliados místicos antigos e novos, atravessa as alucinantes e perigosas realidades alternativas do Multiverso para enfrentar um misterioso novo adversário.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="assets/img/c01.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c02.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c03.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c04.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c05.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c06.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c07.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c08.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c09.jpg"></div>
                <div class="item"><img class="box-filme" src="assets/img/c10.jpg"></div>
            </div>
        </div>
        

    </main>

</body>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>]
